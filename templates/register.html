{% extends "base.html" %}
{% block content %}
<h3>Register</h3>
<form method="POST">
<input name="name" placeholder="Name" class="form-control"><br>
<input name="email" placeholder="Email" class="form-control"><br>
<input name="phone" placeholder="Phone" class="form-control"><br>
<input name="password" type="password" placeholder="Password" class="form-control"><br>
<button class="btn btn-primary">Register</button>
</form>
{% endblock %}
